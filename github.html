<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/estilosgithub.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="fotot" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" width="65" height="65">
        </div>
        <div class="title-login">
            <h1>Sign in to GitHub</h1>
        </div>
        <div class="form-container">
            <div class="username-container">
                <div class="username-text">
                    <label for="username">Username or email address</label>
                </div>
                <div class="username-input">
                    <input type="text" name="username" id="username">
                </div>
            </div>
            <div class="password-container">
                <div class="password-text">
                    <label for="password">Password</label>
                    <a href="">Forgot password?</a>
                </div>
                <div class="password-input">
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="sig-in-container">
                <div class="sign-in-button">
                    <a href="#">Sign in</a>
                </div>
            </div>
        </div>
        <div class="create-account-container">
            <div class="create-account-text">
                <span>New to GitHub?</span>
                <a href="">Create an account.</a>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <a href="#" class="terms">
                    Terms   &nbsp     Privacy   &nbsp     Security
                  </a>
                <a href="" class="contact">&nbsp Contact Github</a>
            </div>
        </footer>
    </div>
</body>
</html>
